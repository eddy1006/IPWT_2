<!---A mail-order house sells five different products whose retail prices 
are as follows: product 1, $2.98; product 2, $4.50; product 3, $9.98; 
product 4, $4.49; and product 5, $6.87. Write a script that reads a 
series of pairs of numbers as follows: 1. Product number 2. Quantity 
sold for one day Your program should use a switch statement to 
determine each product's retail price and should calculate and output 
HTML that displays the total retail value of all the products sold last 
week. Use a prompt dialog to obtain the product number and quantity 
from the user. Use a sentinel-controlled loop to determine when the 
program should stop looping and display the final results. If the user 
inputs an invalid product number a proper alert window shall be 
displayed.--->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border: 1px solid #b3adad;
            border-collapse: collapse;
            padding: 5px;
        }

        table th {
            border: 1px solid #b3adad;
            padding: 5px;
            background: #f1eaea;
            color: #313030;
        }

        table td {
            border: 1px solid #b3adad;
            text-align: center;
            padding: 5px;
            background: #ededed;
            color: #313030;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Product#</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product-1</td>
                <td id = 1></td>
            </tr>
            <tr>
                <td>Product-2</td>
                <td id = 2></td>
            </tr>
            <tr>
                <td>Product-3</td>
                <td id = 3></td>
            </tr>
            <tr>
                <td>Prodct-4</td>
                <td id = 4></td>
            </tr>
            <tr>
                <td>Product-5</td>
                <td id = 5></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
        var i = 5;   // loop will run for 5 times as we have 5 products only according to question.
        while (i--) {
            var sum = 0;
            var pronum = 0;
            var quantity = 0;
            pronum = window.prompt("Enter product number");
            pronum = parseInt(pronum);
            quantity = window.prompt("Enter the quantity sold in one day");
            quantity = parseInt(quantity);
            switch (pronum) {
                case 1:
                    var mrp = 2.98;
                    sum = mrp * quantity * 7;
                    break;
                case 2:
                    var mrp = 4.50;
                    sum = mrp * quantity * 7;
                    break;
                case 3:
                    var mrp = 9.98;
                    sum = mrp * quantity * 7;
                    break;
                case 4:
                    var mrp = 4.49;
                    sum = mrp * quantity * 7;
                    break;
                case 5:
                    var mrp = 6.87;
                    sum = mrp * quantity * 7;
                    break;
                default: 
                    window.alert("Please enter a valid product number");
                    i++;     // if the given input is wrong we increment the counter by one so that user can enter the value for this product again.
            }
            if(pronum <= 5){
                document.getElementById(pronum).innerHTML = sum;
            }
        }
        
    </script>
</body>

</html>
